<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 모바일에서의 기기의 너비를 인식할 수 있게 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리 연습</title>
    <style>
        /* 모바일 우선 m.q 오름차순으로 해야함
         데스크탑 우선일 경우는 내림차순으로 적용함*/
        /* 기기의 너비가 575px보다 작을 경우 */
        body{background-color: #ccc;}

        /* @media 미디어쿼리 선언 */
        @media (min-width:576px){
            /* 기기의 너비가 576px 이상일 경우 */
            body{background-color: #fc6;}

        }
        @media (min-width:768px){
            /* 기기의 너비가 768px 이상일 경우 */
            body{background-color: #c6f;}

        }
        @media (min-width:992px){
            /* 기기의 너비가 992px 이상일 경우 */
            body{background-color: #cf6;}

        }
        @media (min-width:1200px){
            /* 기기의 너비가 1200px 이상일 경우 */
            body{background-color: #f39;}

        }
       
    </style>
</head>
<body>
    
</body>
</html>
