<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-image: url(/naver/asset/image/img_main_content13.png);
  transition: width 2s, height 4s;
}

div:hover {
  width: 1000px;
  height: 400px;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<div></div>

</body>
</html>
