<!DOCTYPE html>
<html lang="ko">
<head>

    <title>flex2번스타일</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .wrap{

        }

           }
        header .inner{
            max-width: 1400px;

        .inner{
            display: flex;
        flex-direction: row;
        justify-content: space-between;
       
        }
        header .container >div{
      background-color: dodgerblue; border: 1px solid #000;
    }

</head>

    <header>
       <div class="inner container">

       </div>
