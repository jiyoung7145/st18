<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper pagenation</title>
    
    <!-- 관련 css -->
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
<style>
  *{margin: 0; padding: 0;}
  /* 내 css가 플러그인 css보다 뒤에 위치 */
  .test1{
    /* .swiper 크기지정 */
    width: 600px;
    height: 400px;
    /* min-height: 400px; */
    margin: auto;
  }

  .test1 .swiper-slide:nth-of-type(even){
    background-color: #f36;
  }
  .test1 .swiper-slide:nth-of-type(odd){
    background-color: #36f;
  }
  .test1 .swiper-slide{
    display: flex;
    justify-content: center;
    align-items: center;
  }


</style>
</head>
<body>
  
  <div class="wrap">
    <!-- Slider main container -->
  <div class="swiper test1">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
    </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  </div>
  

  <!-- swiper js 플러그인 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- swiper .test1 연결 -->
  <script>
    const swiper_test1 = new Swiper('.test1', {
  // Optional parameters
  direction: 'horizontal',
  loop: true, /*반복*/
  
  autoplay: {
    delay: 2500,
  },

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
        // type: 'progressbar', //블릿대신 진행바 표시
        // type: 'progressbar', //블릿대신 진행바 표시
  },
 
});
  </script>
</body>
</html>
