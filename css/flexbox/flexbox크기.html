<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox 크기선언</title>
    <style>
        *{margin: 0;padding: 0; box-sizing: border-box;}
        /* 테스트용 화면 */
       .parent{background-color: #ccc;
             min-height: 200px;
            margin-top: 50px;
        }
       .child{background-color: rgba(0,0,255,0.5);
               border: 1px solid #000;
            }
     /* flex 속성 */
      .container{
           display: flex; /*기본값 row*/
           width: 80%;

      }
      .container.column{
        flex-direction: column; /*수직주축 height방향*/
      }
     .container.row{
        flex-direction: row; /*수직주축 width 방향*/
     }
     .item{
         flex-grow: 1; 
         flex-shrink:1;   /*w 150되려면 shrink가 0되어야함*/ 
         flex-basis: 200px;/*주축이 어느방향이냐에 따라 너비나 높이로 자동설정*/ 
          width: 150px;   
     }

    </style>
</head>
<body>
   <div class="wrap">
    <div class="parent container column">
        <div class="child item">item1</div>
        <div class="child item">item2</div>
        <div class="child item">item3</div>
        <div class="child item">item4</div>
    </div>
    <div class="parent container row">
        <div class="child item">item1</div>
        <div class="child item">item2</div>
        <div class="child item">item3</div>
        <div class="child item">item4</div>
    </div>
   </div> 
</body>
</html>
