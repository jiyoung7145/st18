<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition1 요소밑에 밑줄 만들기</title>
    <style>
    *{margin: 0; padding: 0;}
    .sample{
        margin: 50px;
        background-color: #ccc;
    }

    /* reset */
    li{list-style: none; }
    a:link,
    a:visited,
    a:hover{text-decoration: none;
        color: #000;
    }

    /* 테스트용 */
    /* .box>ul>li>a>{menu1} */
    .box{}
    .box ul{}
    .box ul li{
        background-color: rgba(158, 158, 161, 0.2);
    }
    .box ul li a{
        background-color: rgba(0, 0, 255, 0.2);
        padding: 0.5em 1.5em;
        display: inline-block; /*인라인은 자기글자만큼만 너비를 쓰니까*/
    }
    /* 메뉴 밑에 밑줄그리기 */
    .box ul li a{
           transform: translateX(50px);
           transition: all 1s;
    }

   
    .box ul li:hover{
        /* li에 마우스를 오버하면 .box ul li:hover a::after의 스케일(1) 변형 */
        transform: translateX(250px);
        transition: transform 1s; /*값이 숫자면 모두변경해준다*/
        transition: all 1s;
       
       
    }
   

     
    </style>
</head>
<body>
   <div class="sample sample1">
    <div class="box">
        <ul>
            <li><a href="">menu1 menu1 menu1</a></li>
        </ul>
    </div>
   </div>
    

</body>
</html>
